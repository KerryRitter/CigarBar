<ion-navbar>
    <ion-title>
        Login
    </ion-title>
</ion-navbar>

<ion-content padding>
    <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
        <button block default (click)="login(email, password);">Login</button>
    </ion-item>

    <p style="text-align: center;">Don't have an account?</p>
    <button block light (click)="goToRegister();">Register</button>
</ion-content>
