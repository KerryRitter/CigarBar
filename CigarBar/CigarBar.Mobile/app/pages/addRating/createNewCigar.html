<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create New Cigar</ion-title>
</ion-navbar>

<ion-content padding>
    <ion-item>
        <ion-label stacked>Brand Name</ion-label>
        <ion-input type="text" placeholder="CAO, ACID, Drew Estate..."></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Cigar Name</ion-label>
        <ion-input type="text" placeholder="Brazilia, Kuba Kuba, Natural..."></ion-input>
    </ion-item>

    <button full>Save</button>
</ion-content>
