<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Ratings</ion-title>
</ion-navbar>

<ion-content padding>
    <ion-item>
        <ion-label stacked>Search for cigar by name or brand</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let cigar of cigars" (click)="goToRatingDetails(cigar)">
                {{cigar.brand}} - {{cigar.name}}
            </button>
        </ion-list>
        <ion-list>
            <button full (click)="goToCreateNewCigar()">
                Add New Cigar
            </button>
        </ion-list>
    </ion-content>
</ion-content>
